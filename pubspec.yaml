name: meu_querido_livro
description: Flutter app to register books.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  qr_flutter: ^3.2.0
  firebase_core: ^0.5.0
  firebase_auth: ^0.18.0+1
  firebase_messaging: ^7.0.0
  firebase_storage: ^4.0.0
  cloud_firestore: ^0.14.0+2
  photo_view: ^0.10.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/escola.png
